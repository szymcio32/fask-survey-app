{% extends 'base.html' %}

{% block content %}
    <div class="main-content">
        <form name="add-admin-form" method="post" action="">
            <fieldset>
                <div class="form-group">
                    <label for="add-admin-username">Username</label>
                    <input type="text" class="form-control" id="add-admin-username" name="add-admin-username" required>
                </div>
                <div class="form-group">
                    <label for="add-admin-password">Password</label>
                    <input type="password" class="form-control" id="add-admin-password" name="add-admin-password" onkeyup="checkPassword()" required>
                </div>
                <div class="form-group">
                    <label for="add-admin-confirm-password">Confirm password</label>
                    <input type="password" class="form-control" id="add-admin-confirm-password" name="add-admin-confirm-password" onkeyup="checkPassword()" required>
                    <div class="invalid-feedback" id="confirm-password-validation-invalid">
                        <span>Provided password does not match.</span>
                    </div>
                    <div class="valid-feedback" id="confirm-password-validation-valid">
                        <span>Passwords are the same!</span>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark btn-lg">Add admin user</button>
                </div>
            </fieldset>
        </form>
    </div>
    <span class="empty-block"></span>
{% endblock content %}
